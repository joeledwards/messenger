<!DOCTYPE html>
<html lang="en">
<head>
    <title>Group Chat</title>
    
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="bower_components/socket.io-client/socket.io.js"></script>
    <script type="text/javascript" src="bower_components/js-base64/base64.js"></script>
    <script type="text/javascript" src="bower_components/lodash/dist/lodash.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="display">
        </div>

        <div id="header">
            <div class="title">
                <span>Group Messenger</span>
            </div>
            <div class="client">
                <input id="alias" type="text" value="" placeholder="Choose an alias..." />
                <span></span>
            </div>
        </div>

        <div id="footer">
            <div class="input">
                <input type="text" id="msg" />
            </div>
        </div>

        <div id="bottom"></div>
    </div>
</body>
</html>
